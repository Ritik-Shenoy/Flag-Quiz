<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flag Guessing Game</h1>
        <p id="Made By" style="font-size: 12px; color: #888;">By Ritik Shenoy</p>
        <p id="credit" style="font-size: 12px; color: #888;">Images provided by <a href="https://en.wikipedia.org/wiki/Wikipedia:WikiProject_Internationalization" target="_blank" style="color: #888;">Wikipedia</a></p>
    </header>

    <main>
        <section id="game-section">
            <h2 id="question">What's the name of this country?</h2>
            
            <img id="flag-image" src="" alt="Flag" style="max-width: 100%; height: auto; margin: 20px 0;">
            
            <input type="text" id="answer" placeholder="Enter your answer here" style="padding: 10px; font-size: 16px; width: 100%; max-width: 300px;">
            
            <button id="guess-button" onclick="checkAnswer()" style="padding: 10px; font-size: 16px; display: inline-block;">Guess</button>
            
            <p id="result" style="display: none; margin-top: 20px;"></p>
            
            <button id="next-flag" onclick="displayFlag()" style="display: none; padding: 10px; font-size: 16px;">Next Flag</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
